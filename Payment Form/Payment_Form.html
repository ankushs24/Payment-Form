<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment_form.css">
</head>

<body>
    <div class="container">
    <form action="">
        <h1 class="heading">Payment Form</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" id="" required placeholder="XYZ"></p>
        <p>
        <fieldset>
            <legend>Gender *</legend>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
        </fieldset>
        </p>
        <p>Address: <textarea name="address" id="address" cols="100" rows="6" placeholder="Enter your Address"></textarea></p>
        <p>Email: *<input type="email" name="email" id="email" required placeholder="XYZ@gmail.com"></p>
        <p>Pin Code: *<input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
        <hr>
        <h2 class="heading">Payment Information</h2>
        <p>Card Type:
            <select name="card_type" id="card_type">
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Master Card</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>Card Number: *<input type="number" name="cardnumber" id="cardnumber" required placeholder="1111-2222-3333-4444"></p>
        <p>Expiration: *<input type="date" name="exp_date" id="exp_date" required></p>
        <p>CVV: *<input type="password" name="cvv" id="cvv" required placeholder="123"></p>
        <p>Name of the Card Holder: *<input type="text" name="name" id="name" required placeholder="ABC"></p>
        <input type="submit" value="PAY NOW">
    </form>
</div>

</body>

</html>
